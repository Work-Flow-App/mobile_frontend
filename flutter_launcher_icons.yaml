flutter_launcher_icons:
  image_path: 'assets/images/logo.png'

  android: 'launcher_icon'
  min_sdk_android: 21

  ios: true
  remove_alpha_ios: true

  web:
    generate: true
    image_path: 'assets/images/logo.png'
    background_color: '#ffffff'
    theme_color: '#ffffff'

  windows:
    generate: true
    image_path: 'assets/images/logo.png'
    icon_size: 48

  macos:
    generate: true
    image_path: 'assets/images/logo.png'
